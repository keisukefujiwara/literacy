<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>box</title>
        <style>
            #outer {background-color: black;
                margin: 10px;
                border: 10px yellow solid;
                padding: 10px;
                width: 200px;
                height: 200px;}
            #inner {background-color:red;
                margin: -10px;
                border: 60px blue solid;
                border-radius: 140px;
                padding: 10px;
                width: 80px;
                height: 80px;}
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner"></div>
        </div>
    </body>
</html>
